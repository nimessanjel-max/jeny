<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<style>
    @keyframes heart-rotate {
        0% {
            transform: rotate(var(--start-deg));
        }

        50% {
            transform: rotate(var(--end-deg));
        }

        100% {
            transform: rotate(var(--start-deg));
        }
    }

    @keyframes pulse {

        0%,
        100% {
            opacity: 0.7;
            transform: scale(1);
        }

        50% {
            opacity: 1;
            transform: scale(1.1);
        }
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0) rotate(var(--start-deg));
        }

        50% {
            transform: translateY(-20px) rotate(var(--end-deg));
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes button-pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7);
        }

        70% {
            box-shadow: 0 0 0 15px rgba(255, 105, 180, 0);
        }

        100% {
            box-shadow: 0 0 0 0 rgba(255, 105, 180, 0);
        }
    }

    body {
        background: linear-gradient(135deg, #ffd6e0 0%, #ffb3c6 100%);
        min-height: 100vh;
        overflow-x: hidden;
    }

    .intro {

        justify-content: center;
        align-items: center;

        margin-bottom: 1rem;
        animation: fadeIn 1s ease-out;

        .intro h1 {

    .intro-icons span:nth-child(9) {

    .intro-icons span:nth-child(10) {

        --end-deg: 35deg;
    }

    .intro-icons span:nth-child(11) {

    .yes-btn {
        background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
        padding: 18px 50px;
        border: none;
        border-radius: 50px;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        animation: button-pulse 1.5s infinite;
        box-shadow: 0 5px 15px rgba(241, 134, 152, 0.4);
        margin-top: 20px;
        z-index: 2;
    }

    .no-btn {

        border: 2px solid #ff4d6d;

    #no-text {
        color: rgb(230, 69, 96);
        font-size: 17px;
        display: none;
    }

    #rose-container {
        position: fixed;
        bottom: -150px;
        left: 50%;
        transform: translateX(-50%) scale(0.4);
        font-size: 8rem;
        opacity: 0;
        z-index: 9999;
        pointer-events: none;
    }

    .floating-rose {
        position: fixed;
        bottom: -120px;
        font-size: 5rem;
        opacity: 0;
        pointer-events: none;
        z-index: 9999;
        animation: floatRose 4s ease forwards;
    }

    @keyframes floatRose {
        0% {
            transform: translateY(0) scale(0.5) rotate(-20deg);
            opacity: 0;
        }

        40% {
            opacity: 1;
        }

        100% {
            transform: translateY(-70vh) scale(1.1) rotate(20deg);
            opacity: 0;
        }
    }

    .fade-out {
        animation: fadeOut 1.2s ease forwards;
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
        }

</style>

        <div class="intro-icons">
            <span class="bi bi-heart-fill"></span>

        </div>
    </section>

    <script>
        function fireConfetti() {
            const duration = 4 * 1000;
            const end = Date.now() + duration;

            const interval = setInterval(() => {
                if (Date.now() > end) {
                    clearInterval(interval);
                }

                confetti({
                    particleCount: 60,
                    spread: 360,
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
                });
            }, 300);
        }

        // Run confetti when page loads
        window.onload = function () {
            fireConfetti();

            // Tap hearts for mini confetti
            document.querySelectorAll('.intro-icons span').forEach(heart => {
                heart.addEventListener('click', function () {
                    const rect = this.getBoundingClientRect();
                    confetti({
                        particleCount: 30,
                        spread: 40,
                        origin: {
                            x: (rect.left + rect.width / 2) / window.innerWidth,
                            y: (rect.top + rect.height / 2) / window.innerHeight
                        },
                        colors: ['#ff4d6d']
                    });
                });
            });
        };

        // Small random confetti on random taps
        document.addEventListener('click', function (e) {
            if (Math.random() > 0.8) {
                confetti({
                    particleCount: 15,
                    spread: 50,
                    origin: {
                        x: e.clientX / window.innerWidth,
                        y: e.clientY / window.innerHeight
                    },
                    colors: ['#ff4d6d', '#ff8fa3']
                });
            }
        });

        function noClick() {
            const btn = document.getElementById("no-btn");
            const noText = document.getElementById("no-text");

            const padding = 20;
            const maxTop = window.innerHeight - btn.offsetHeight - padding;
            const maxLeft = window.innerWidth - btn.offsetWidth - padding;

            const randomTop = Math.random() * maxTop;
            const randomLeft = Math.random() * maxLeft;

            btn.style.position = "fixed";
            btn.style.top = randomTop + "px";
            btn.style.left = randomLeft + "px";

            noText.style.display = "block";

            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }

        function createRose() {
            const rose = document.createElement("div");
            rose.className = "floating-rose";
            rose.innerText = "ðŸŒ¹";
            rose.style.left = Math.random() * window.innerWidth + "px";

            document.body.appendChild(rose);

            setTimeout(() => {
                rose.remove();
            }, 4000);
        }

        function yesClick() {
            for (let i = 0; i < 20; i++) {
                setTimeout(createRose, i * 250);
            }

            // BIG celebration confetti
            confetti({
                particleCount: 400,
                spread: 120,
                origin: { y: 0.8 },
                colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
            });

            setTimeout(() => {
                document.body.classList.add("fade-out");
            }, 2500);

            setTimeout(() => {
                window.location.href = "public/jeny.html";
            }, 4000);
        }
    </script>
