<style>
    @keyframes heart-rotate {
        0% {
            transform: rotate(var(--start-deg));
        }

        50% {
            transform: rotate(var(--end-deg));
        }

        100% {
            transform: rotate(var(--start-deg));
        }
    }

    @keyframes pulse {

        0%,
        100% {
            opacity: 0.7;
            transform: scale(1);
        }

        50% {
            opacity: 1;
            transform: scale(1.1);
        }
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0) rotate(var(--start-deg));
        }

        50% {
            transform: translateY(-20px) rotate(var(--end-deg));
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes button-pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7);
        }

        70% {
            box-shadow: 0 0 0 15px rgba(255, 105, 180, 0);
        }

        100% {
            box-shadow: 0 0 0 0 rgba(255, 105, 180, 0);
        }
    }

    body {
        background: linear-gradient(135deg, #ffd6e0 0%, #ffb3c6 100%);
        height: 100vh;
        overflow-x: hidden;
    }

    .intro {
        min-height: 100vh;

        background: linear-gradient(135deg, #ffd6e0 0%, #ffb3c6 100%);

        overflow: hidden;

        justify-content: center;
        align-items: center;

    }

    .intro h1:nth-child(1) {

    }

    .intro h1:nth-child(2) {

    }

    .intro h1:nth-child(3) {

    }

    .intro h1:nth-child(4) {

    .intro-icons span {

    .yes-btn {

        background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        color: white;
        font-size: 1.2rem;

    .no-btn {

        padding: 15px 40px;

        cursor: pointer;

    }

    .yes-btn:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 30px rgba(255, 77, 109, 0.4);
    }

    .no-btn:hover {
        background: #ff4d6d;
        color: white;
        transform: translateY(-5px);

    #no-text {

    /* üåπ Rose animation (emoji based) */
    #rose-container {
        position: fixed;
        bottom: -150px;
        left: 50%;
        transform: translateX(-50%) scale(0.4);
        font-size: 8rem;
        opacity: 0;
        z-index: 9999;
        pointer-events: none;
    }

    /* Active state */
    #rose-container.active {
        animation: roseUp 4s ease forwards;
    }

    @keyframes roseUp {
        0% {
            bottom: -150px;
            opacity: 0;
            transform: translateX(-50%) scale(0.4) rotate(-15deg);
        }

        60% {
            bottom: 45%;
            opacity: 1;
            transform: translateX(-50%) scale(1.2) rotate(10deg);
        }

        100% {
            bottom: 38%;
            opacity: 1;
            transform: translateX(-50%) scale(1) rotate(0deg);
        }
    }

    /* Page fade */
    .fade-out {
        animation: fadeOut 1.2s ease forwards;
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
        }
    }

    <script>
        function fireConfetti() {
            const duration = 4 * 1000;
            const end = Date.now() + duration;

            const interval = setInterval(() => {
                if (Date.now() > end) {
                    clearInterval(interval);
                }

                confetti({
                    particleCount: 60,
                    spread: 360,
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    colors: ['#ff4d6d', '#ff9aa2', '#ffffff']
                });
            }, 300);
        }



        // Run confetti when page loads
        window.onload = function () {
            fireConfetti();

            // Add click event to hearts for more interaction
            document.querySelectorAll('.intro-icons span').forEach(heart => {
                heart.addEventListener('click', function () {
                    const rect = this.getBoundingClientRect();
                    confetti({
                        particleCount: 30,
                        spread: 40,
                        origin: {
                            x: (rect.left + rect.width / 2) / window.innerWidth,
                            y: (rect.top + rect.height / 2) / window.innerHeight
                        },
                        colors: ['#ff4d6d']
                    });
                });
            });
        };

        // Additional confetti on click anywhere
        document.addEventListener('click', function (e) {
            if (Math.random() > 0.8) { // 20% chance on any click
                confetti({
                    particleCount: 15,
                    spread: 50,
                    origin: {
                        x: e.clientX / window.innerWidth,
                        y: e.clientY / window.innerHeight
                    },
                    colors: ['#ff4d6d', '#ff8fa3']
                });
            }
        });


        function noClick() {
            const btn = document.getElementById("no-btn");

            // Calculate random positions within the screen bounds
            const randomTop = Math.floor(Math.random() * (window.innerHeight - btn.offsetHeight));
            const randomLeft = Math.floor(Math.random() * (window.innerWidth - btn.offsetWidth));

            // Apply absolute positioning to move it anywhere
            btn.style.position = "absolute";
            btn.style.top = randomTop + "px";
            btn.style.left = randomLeft + "px";

            var noText = document.getElementById("no-text");
            noText.style.display = "inline";
        }

        function yesClick() {
            const rose = document.getElementById("rose-container");

            // Show rose
            rose.classList.add("active");

            // Confetti burst
            confetti({
                particleCount: 400,
                spread: 120,
                origin: { y: 0.8 },
                colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
            });

            // Fade page
            setTimeout(() => {
                document.body.classList.add("fade-out");
            }, 1800);

            // Redirect
            setTimeout(() => {
                window.location.href = "public/jeny.html";
            }, 2600);
        }

    </script>
