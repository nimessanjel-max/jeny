<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fixed Bootstrap Icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>


    <style>
        @keyframes heart-rotate {
            0% {
                transform: rotate(var(--start-deg));
            }

            50% {
                transform: rotate(var(--end-deg));
            }

            100% {
                transform: rotate(var(--start-deg));
            }
        }

        @media (max-width: 768px) {
            .intro {
                height: 100vh;
                padding: 40px;
                background-color: rgb(209, 160, 168);
                position: relative;
                overflow: hidden;
            }

            .intro h1 {
                color: rgb(216, 78, 101);
                text-shadow: 1px 1px 1px pink;
                text-align: center;
                font-size: 60px;
            }

            .intro div {
                color: rgb(189, 75, 94);
                margin: 20px;
            }

            .intro-icons span {
                color: rgba(249, 99, 126, 0.455);
                position: absolute;
                animation: heart-rotate 3s ease-in-out infinite;
            }

            .intro-icons span:nth-child(1) {
                top: 15%;
                left: 10%;
                font-size: 40px;
                --start-deg: -30deg;
                --end-deg: -10deg;
            }

            .intro-icons span:nth-child(2) {
                top: 30%;
                left: 15%;
                font-size: 60px;
                --start-deg: -30deg;
                --end-deg: 0deg;
                animation-delay: 0.2s;
            }

            .intro-icons span:nth-child(3) {
                bottom: 20%;
                right: 10%;
                font-size: 80px;
                --start-deg: -60deg;
                --end-deg: -30deg;
                animation-delay: 0.4s;
            }

            .intro-icons span:nth-child(4) {
                top: 10%;
                right: 20%;
                font-size: 50px;
                --start-deg: 60deg;
                --end-deg: 90deg;
            }

            .intro-icons span:nth-child(5) {
                bottom: 30%;
                left: 20%;
                font-size: 100px;
                --start-deg: 30deg;
                --end-deg: 60deg;
                animation-delay: 0.6s;
            }

            .intro-icons span:nth-child(6) {
                top: 30%;
                right: 10%;
                font-size: 100px;
                --start-deg: 50deg;
                --end-deg: 20deg;
            }

            .intro-icons span:nth-child(7) {
                bottom: 5%;
                left: 10%;
                font-size: 80px;
                --start-deg: 50deg;
                --end-deg: 80deg;
                animation-delay: 0.8s;
            }

        }
    </style>
</head>

<body class="container-fluid">
    <section class="intro">
        <h1>Happy 4th</h1>
        <h1>Valentines</h1>
        <h1>Together</h1>
        <h1>My love</h1>
        <div>(and also little monku donku panda crocodile hibernator sweet little cutie pretty princieeeeeee)</div>
        <div class="intro-icons">
            <span class="bi bi-heart-fill"></span>
            <span class="bi bi-heart-fill"></span>
            <span class="bi bi-heart-fill"></span>
            <span class="bi bi-heart-fill"></span>
            <span class="bi bi-heart-fill"></span>
            <span class="bi bi-heart-fill"></span>
            <span class="bi bi-heart-fill"></span>
        </div>
    </section>


    <script>
        function fireConfetti() {
            const duration = 5 * 1000; // 5 seconds
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            const interval = setInterval(function () {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);

                // Bumper 1: Left side
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: 0, y: 0.9 }, // 0 is left, 0.9 is near bottom
                    angle: 60 // Shoots diagonally up-right
                });

                // Bumper 2: Right side
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: 1, y: 0.9 }, // 1 is right, 0.9 is near bottom
                    angle: 120 // Shoots diagonally up-left
                });
            }, 250);
        }

        // Run the celebration when the page loads
        window.onload = fireConfetti;
    </script>
</body>

</html>
